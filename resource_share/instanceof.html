<body>
    <script>
        var arr = [];
        function instance_of(left,right){
            let a = right.prototype;
            left = left._proto_;
            while(true){
                if(a === left){
                    return true;
                }
                if(left === null){
                    return false;
                }
                left = left._proto_;
            }
        }
        var b = instance_of(arr,Object);
        console.log(b);
    </script>
</body>
