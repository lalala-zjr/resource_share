<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </div>
    <div></div>
    <script>
    var oB = document.getElementsByTagName("body")[0];
    var a = oB.childNodes;
    // console.log(a);
    var d = [];
    function fn(a){
        var len = a.length;
        for(var i=0;i<len;i++){
            d.push(a[i].nodeName);
            if(a[i].childNodes){
                fn(a[i].childNodes);
            }
        }
        return d;
    }   
    console.log(fn(a));
    </script>
</body>
</html>
